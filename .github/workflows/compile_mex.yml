name: Compile CAT12 mex-files

on:
  workflow_dispatch:

env:
  MLM_LICENSE_TOKEN: ${{ secrets.MATLAB_BATCH_TOKEN }}

jobs:
  test_compile:
    runs-on: ubuntu-22.04
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2023b
          
      - name: Checkout SPM
        uses: actions/checkout@v3
        with:
          repository: spm/spm
          path: spm

      - name: Install CAT12 in SPM toolbox
        shell: bash
        run: |
          mkdir -p spm/toolbox/cat12
          rsync -a --exclude='.git' \
            --exclude='spm/toolbox/cat12/' \
            --exclude='batches/' \
            --exclude='catQC/' \
            --exclude='check_pipeline/' \
            --exclude='development/' \
            --exclude='html/' \
            --exclude='internal/' \
            --exclude='mexmaca/' \
            --exclude='mexmaci/' \
            ./ spm/toolbox/cat12/

      - name: Compile MEX in Ubuntu 18.04 container
        run: |
          docker pull ubuntu:18.04
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:18.04 \
            bash -c "
              apt-get update &&
              apt-get install -y build-essential wget &&
              # <deine Kommandos zum Kompilieren, ggf. MATLAB/MCR-Setup etc.>
              ls
            "
      - name: Compile CAT12 mex-files
        uses: matlab-actions/run-command@v2
        with:
          command: |
            addpath('spm');
            cd('spm/toolbox/cat12')
            compile
            cd('spm')
            
